<!DOCTYPE html>
<html>
<head>
	<title>Dinosure</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
	<div class="mainWraper">
		<div class="container">
			<div class="gamebox">
				<div class="score">
					<h3>Score: <span class="show-score">0</span></h3>
				</div>
				<div class="game-over">
					<h2 style="font-size:3rem;">Game Over !!</h2>
					<h3 style="font-size:2rem;">Score: <span class="game-score"></span></h3>
					<p style="font-size:1rem;">Press Space to play again</p>
					<img src="image/replay.png" height="20px" width="20px"></img>
				</div>
				<div class="dinosure">
					<img src="image/tyrannosaurus.png" height="80px" width="80px"></img>
					<!-- <p>dinosure</p> -->
				</div>
				<div class="obs">
					<!-- <p>obs</p> -->
					<img src="image/cactus-2.png" height="80px" width="80px"></img>
				</div>
				<div class="obs">
					<!-- <p>obs</p> -->
					<img src="image/cactus-1.png" height="80px" width="80px"></img>
				</div>
				<div class="obs">
					<!-- <p>obs</p> -->
					<img src="image/cactus-3.png" height="80px" width="80px"></img>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
